<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/category.css">
    <title>VSC</title>

</head>
<body>

    <div class="header">
        <h1>VSC</h1>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="main-content">
        <!-- Боковая панель с категориями -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="../index.html">Все</a></li>
                <li><a href="./tolstovki.html">Худи</a></li>
                <li><a href="./tshirt.html">Футболки</a></li>
                <li><a href="./niz.html">Штаны</a></li>
                <li><a href="../bro.html">Новинки</a></li>
                <li><a href="../bro.html">Распродажа</a></li>
            </ul>
        </div>

        <!-- Основной контент с товарами -->
        <div class="container-wrapper">
            <div class="container">
                <div class="product">
                    <a href="../hoodie/hoodv1.html">
                        <img src="../hoodie/hoodieblur.png" alt="Product 1" data-hover="../hoodie/hoodie.png">
                        <h3>VSC HOODIE</h3>
                        <p>Отправка 2-4 рабочих дня.</p>
                        <p class="price">5 555 руб.</p>
                        <p class="availability">В наличии</p>
                    </a>
                </div>
                <div class="product">
                    <a href="../hoodie/hoodv1.html">
                        <img src="../hoodie/hoodieblur.png" alt="Product 2" data-hover="../hoodie/hoodie.png">
                        <h3>VSC HOODIE</h3>
                        <p>Отправка 2-4 рабочих дня.</p>
                        <p class="price">5 555 руб.</p>
                        <p class="availability">В наличии</p>
                    </a>
                </div>
                <div class="product">
                    <a href="../hoodie/hoodv1.html">
                        <img src="../hoodie/hoodieblur.png" alt="Product 3" data-hover="../hoodie/hoodie.png">
                        <h3>VSC HOODIE</h3>
                        <p>Отправка 2-4 рабочих дня.</p>
                        <p class="price">5 555 руб.</p>
                        <p class="availability">В наличии</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.product img').forEach(img => {
            const originalSrc = img.src;
            const hoverSrc = img.getAttribute('data-hover');
    
            img.addEventListener('mouseover', () => {
                img.src = hoverSrc; // Меняем изображение при наведении
            });
    
            img.addEventListener('mouseout', () => {
                img.src = originalSrc; // Возвращаем исходное изображение при уходе курсора
            });
        });
    </script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const hamburger = document.getElementById('hamburger');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburger.classList.toggle('open');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            hamburger.classList.remove('open');
        });
    </script>
</body>
</html>
